name: Daily Commit

on:
  schedule:
    - cron: '0 5 * * *'  # runs daily at 05:00 UTC
  workflow_dispatch:

jobs:
  commit_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Modify timestamp file - 21f3000037@ds.study.iitm.ac.in
        run: echo "Last run: $(date -u)" > last_run.txt

      - name: Commit and Push Changes
        env:
          TOKEN: ${{ secrets.testy }}
        run: |
          git config --global user.email "21f3000037@ds.study.iitm.ac.in"
          git config --global user.name "GitHub Action Bot"
          git add last_run.txt
          git commit -m "Daily commit: $(date -u)" || echo "Nothing to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
